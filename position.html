<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Position Practice</title>
</head>

<body style="margin-bottom: 2000px; padding-top: 60px; padding-left: 80px">
    <!-- <div style="background-color: black;color: white;position:fixed;
    top: 10px;
    left: 50px;
    right: 50px; 
    
    bottom:100px;
    ">header</div> -->

    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;">
        header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      ">
        sidebar
        <div style="
          position: absolute;
          background-color: red;
          color: white;
          /* left:10px; */
          top: 0;
          right: 0;
          z-index: 2;
        ">
            X
        </div>
    </div>
    <!--fixed : placed in browser window  -->
    <!-- absolute : placed on the page -->
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        /* left:10px; */
        top: 60px;
        right: 10px;
        z-index: 2;
      ">
        absolute
    </div>

    <!-- <div style="background-color: lightblue;
    height: 200px; 
    width: 200px;position:static;
    margin-top: 60px;">div 1</div> -->

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
        div 1
    </div>

    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
        div 2
        <div style="
          position: absolute;
          background-color: black;
          color: white;
          /* left:10px; */
          /* top: 60px; */
          right: 10px;
          bottom: 10px;
          /* z-index: 2; */
        ">
            5:00
        </div>
    </div>
</body>

</html>
